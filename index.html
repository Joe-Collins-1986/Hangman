<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="Description" content="Hangman game">
    <meta name="keywords" content="hangman, game, bored, fun, fun game, play, play game, online hangman, online game">
    <i class="fa-solid fa-game-board"></i>
    <title>Hangman</title>
</head>
<body>

</div>
    <div class="menu">
        <a class="toggle-bar" href="#">
            <img src="assets/images/pinPaper.png" alt="menu bar shown as pin">
        </a>
        <div class="post-it">
        </div>
    
        <div class="paperclip">
            <img src="assets/images/paperclip.png" alt="">
        </div>

        <div class="post-it-contents">
            <ul>
                <li>Rules</li>
                <li>Settings</li>
            </ul>
        </div>
    </div>

    <div class="paper-wrapper">
        <header>
            <div class="header-margin"></div>
            <div class="header-main">
                <h1>Hangman</h1>
            </div>
        </header>

        <section class="paper-body">
            <div class="body-margin">
                <div class="holes">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
            </div>

            <div class="body-main">
                <div class="sub-heading-container">
                    <div class="sub-heading-element">
                        <h2>Level: <span id="level">xxx</span></h2>
                    </div>
                    <div class="sub-heading-element">
                        <h2>Score: <span id ="score">xxx</span></h2>
                    </div>
                </div>
                <div class="game-container">
                    <div id="canvas-container">
                        <div id="size-canvas">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                    <div class="input-section-container">
                        <div>
                            <p id="word-positioning">Guess the word!</p>
                        </div>
                        <div id="word-output"></div>
                        <div id="alph-buttons">
                            <div id="pop-up">
                                <img class="small-pin" id="pin-right" src="assets/images/smallPin.png" alt="image of a small pin giving the impresion of holding the paper in the top right">
                                <img class="small-pin" id="pin-left" src="assets/images/smallPin.png" alt="image of a small pin giving the impresion of holding the paper in the top left">
                                <p id="result"></p>
                                <div id="reset-buttons">
                                    <button data-type="play-again">Play Again</button>
                                    <button data-type="reset">Reset</button>
                                </div>
                            </div>
                            <button data-type="letter" class="alph-button" id="a">a</button>
                            <button data-type="letter" class="alph-button" id="b">b</button>
                            <button data-type="letter" class="alph-button" id="c">c</button>
                            <button data-type="letter" class="alph-button" id="d">d</button>
                            <button data-type="letter" class="alph-button" id="e">e</button>
                            <button data-type="letter" class="alph-button" id="f">f</button>
                            <button data-type="letter" class="alph-button" id="g">g</button>
                            <button data-type="letter" class="alph-button" id="h">h</button>
                            <button data-type="letter" class="alph-button" id="i">i</button>
                            <button data-type="letter" class="alph-button" id="j">j</button>
                            <button data-type="letter" class="alph-button" id="k">k</button>
                            <button data-type="letter" class="alph-button" id="l">l</button>
                            <button data-type="letter" class="alph-button" id="m">m</button>
                            <button data-type="letter" class="alph-button" id="n">n</button>
                            <button data-type="letter" class="alph-button" id="o">o</button>
                            <button data-type="letter" class="alph-button" id="p">p</button>
                            <button data-type="letter" class="alph-button" id="q">q</button>
                            <button data-type="letter" class="alph-button" id="r">r</button>
                            <button data-type="letter" class="alph-button" id="s">s</button>
                            <button data-type="letter" class="alph-button" id="t">t</button>
                            <button data-type="letter" class="alph-button" id="u">u</button>
                            <button data-type="letter" class="alph-button" id="v">v</button>
                            <button data-type="letter" class="alph-button" id="w">w</button>
                            <button data-type="letter" class="alph-button" id="x">x</button>
                            <button data-type="letter" class="alph-button" id="y">y</button>
                            <button data-type="letter" class="alph-button" id="z">z</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-margin">
            </div>

            <div class="footer-main">
                <p>Footer</p>
            </div>
        </footer> 
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
