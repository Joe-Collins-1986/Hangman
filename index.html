<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>

</div>
    <div class="menu">
        <a class="toggle-bar" href="#">
            <img src="assets/images/pinPaper.png" alt="menu bar shown as pin">
        </a>
        <div class="post-it">
        </div>
    
        <div class="paperclip">
            <img src="assets/images/paperclip.png" alt="">
        </div>

        <div class="post-it-contents">
            <ul>
                <li>Rules</li>
                <li>Settings</li>
            </ul>
        </div>
    </div>

    <div class="paper-wrapper">
        <header>
            <div class="header-margin"></div>
            <div class="header-main">
                <h1>Hangman</h1>
            </div>
        </header>

        <section class="paper-body">
            <div class="body-margin">
                <div class="holes">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
            </div>

            <div class="body-main">
                <div class="sub-heading-container">
                    <div id="level" class="sub-heading-element">
                        <h2>Level: <span>xxx</span></h2>
                    </div>
                    <div id="score" class="sub-heading-element">
                        <h2>Score: <span>xxx</span></h2>
                    </div>
                </div>
                <div class="game-container">
                    <div id="canvas">Canvas</div>
                    <div class="input-section-container">
                        <div id="word-positioning">
                            <p>Guess the word!</p>
                        </div>
                        <div id="word-input">Input word</div>
                        <div id="alph-buttons">
                            <div class="alph-button" id="a">a</div>
                            <div class="alph-button" id="b">b</div>
                            <div class="alph-button" id="c">c</div>
                            <div class="alph-button" id="d">d</div>
                            <div class="alph-button" id="e">e</div>
                            <div class="alph-button" id="f">f</div>
                            <div class="alph-button" id="g">g</div>
                            <div class="alph-button" id="h">h</div>
                            <div class="alph-button" id="i">i</div>
                            <div class="alph-button" id="j">j</div>
                            <div class="alph-button" id="k">k</div>
                            <div class="alph-button" id="l">l</div>
                            <div class="alph-button" id="m">m</div>
                            <div class="alph-button" id="n">n</div>
                            <div class="alph-button" id="o">o</div>
                            <div class="alph-button" id="p">p</div>
                            <div class="alph-button" id="q">q</div>
                            <div class="alph-button" id="r">r</div>
                            <div class="alph-button" id="s">s</div>
                            <div class="alph-button" id="t">t</div>
                            <div class="alph-button" id="u">u</div>
                            <div class="alph-button" id="v">v</div>
                            <div class="alph-button" id="w">w</div>
                            <div class="alph-button" id="x">x</div>
                            <div class="alph-button" id="y">y</div>
                            <div class="alph-button" id="z">z</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-margin">
            </div>

            <div class="footer-main">
                <p>Footer</p>
            </div>
        </footer> 
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
